<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            
            border-radius: 10px;
            
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .category {
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
        }
        .category-header {            
            color: black;
            padding: 15px 20px;
            font-size: 1.4em;
            font-weight: bold;
        }
        .items-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .menu-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .menu-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .item-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .no-items {
            grid-column: 1 / -1;
            text-align: center;
            color: #6c757d;
            padding: 20px;
            font-style: italic;
        }
        @media (max-width: 768px) {
            .items-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            .menu-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">       

        <div class="category">
            <div class="category-header">Выпечка</div>
            <div class="items-container">
        
                
                    <img src="src/img/menu/Выпечка/Маковый пирог.svg" alt="Маковый пирог" class="item-image" onerror="this.style.display='none'">
                    
                
                
                
                    <img src="src/img/menu/Выпечка/Медовик.svg" alt="Медовик" class="item-image" onerror="this.style.display='none'">
                    
                
                
                
                    <img src="src/img/menu/Выпечка/Наполеон.svg" alt="Наполеон" class="item-image" onerror="this.style.display='none'">
                    
                
                
                
                    <img src="src/img/menu/Выпечка/шарлотка.svg" alt="шарлотка" class="item-image" onerror="this.style.display='none'">
                    
                
                
            </div>
        </div>
        
        <div class="category">
            <div class="category-header">Десерты</div>
            <div class="items-container">
        
                
                    <img src="src/img/menu/Десерты/чизкейк нью йорк.svg" alt="чизкейк нью йорк" class="item-image" onerror="this.style.display='none'">
                    
                
                
            </div>
        </div>
        
        <div class="category">
            <div class="category-header">Затраки</div>
            <div class="items-container">
        
                
                    <img src="src/img/menu/Затраки/Блинчики с лососем.svg" alt="Блинчики с лососем" class="item-image" onerror="this.style.display='none'">
                    
                
                
                
                    <img src="src/img/menu/Затраки/Каша.svg" alt="Каша" class="item-image" onerror="this.style.display='none'">
                    
                
                
                
                    <img src="src/img/menu/Затраки/Омлет.svg" alt="Омлет" class="item-image" onerror="this.style.display='none'">
                    
                
                
                
                    <img src="src/img/menu/Затраки/Скрэмбл.svg" alt="Скрэмбл" class="item-image" onerror="this.style.display='none'">
                    
                
                
                
                    <img src="src/img/menu/Затраки/блинчики с сыром и ветчиной.svg" alt="блинчики с сыром и ветчиной" class="item-image" onerror="this.style.display='none'">
                    
                
                
                
                    <img src="src/img/menu/Затраки/сырники.svg" alt="сырники" class="item-image" onerror="this.style.display='none'">
                    
                
                
            </div>
        </div>
        
        <div class="category">
            <div class="category-header">Кофе</div>
            <div class="items-container">
        
                
                    <img src="src/img/menu/Кофе/Americano.svg" alt="Americano" class="item-image" onerror="this.style.display='none'">
                    
                
                
                
                    <img src="src/img/menu/Кофе/Cappucino.svg" alt="Cappucino" class="item-image" onerror="this.style.display='none'">
                    
                
                
                
                    <img src="src/img/menu/Кофе/Doppio.svg" alt="Doppio" class="item-image" onerror="this.style.display='none'">
                    
                
                
                
                    <img src="src/img/menu/Кофе/Latte.svg" alt="Latte" class="item-image" onerror="this.style.display='none'">
                    
                
                
                
                    <img src="src/img/menu/Кофе/Mokko.svg" alt="Mokko" class="item-image" onerror="this.style.display='none'">
                    
                
                
                
                    <img src="src/img/menu/Кофе/esspresso.svg" alt="esspresso" class="item-image" onerror="this.style.display='none'">
                    
                
                
                
                    <img src="src/img/menu/Кофе/raf.svg" alt="raf" class="item-image" onerror="this.style.display='none'">
                    
                
                
            </div>
        </div>
        
        <div class="category">
            <div class="category-header">Напитки</div>
            <div class="items-container">
        
                
                    <img src="src/img/menu/Напитки/горячий шоколад.svg" alt="горячий шоколад" class="item-image" onerror="this.style.display='none'">
                    
                
                
                
                    <img src="src/img/menu/Напитки/какао.svg" alt="какао" class="item-image" onerror="this.style.display='none'">
                    
                
                
                
                    <img src="src/img/menu/Напитки/фрэш.svg" alt="фрэш" class="item-image" onerror="this.style.display='none'">
                    
                
                
                
                    <img src="src/img/menu/Напитки/чай.svg" alt="чай" class="item-image" onerror="this.style.display='none'">
                    
                
                
            </div>
        </div>
        
    </div>
    <script>
        // Добавляем обработку ошибок загрузки изображений
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.item-image');
            images.forEach(img => {
                img.onerror = function() {
                    this.style.display = 'none';
                    const itemName = this.nextElementSibling;
                    if (itemName) {
                        itemName.style.marginTop = '20px';
                    }
                };
            });
        });
    </script>
</body>
</html>
